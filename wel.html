<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Add Google Fonts for Halloween theme -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Creepster&display=swap">
    <style>
        body {
            margin: 0; /* Remove default margins */
            padding: 0; /* Remove default padding */
            height: 100vh; /* Full viewport height */
            font-family: 'Creepster', cursive; /* Apply the Halloween font to the entire body */
            overflow: hidden; /* Prevent scroll bars due to video overflow */
            position: relative; /* Needed for absolute positioning of the video */
        }

        /* Background Video Styles */
        .background-video-container {
            position: fixed; /* Fix the video to cover the viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Ensure the video is behind other content */
        }

        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the container while maintaining aspect ratio */
            transform: translate(-50%, -50%);
        }

        h1 {
            color: darkred;
            font-size: 3em;
            text-align: center;
            text-shadow: 2px 2px 4px black;
            margin-top: 20%; /* Center the heading vertically with some margin from the top */
        }

        p {
            color: white;
            font-size: 1.5em;
            text-align: center;
            text-shadow: 1px 1px 3px black;
            margin: 0;
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1; /* Ensure buttons are above the video */
        }

        .button-container a {
            text-decoration: none;
            color: white;
            background-color: darkorange;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            font-family: 'Creepster', cursive;
            text-shadow: 1px 1px 2px black;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button-container a:hover {
            background-color: orange;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <div class="background-video-container">
        <video autoplay muted loop class="background-video">
            <source src="img/welcome.mp4" type="video/mp4"> <!-- Path to your video file -->
            Your browser does not support the video tag.
        </video>
    </div>

    <h1>Welcome</h1>
    <p>Beware! For once you enter, there is no turning back!</p>
    <div class="button-container">
        <a href="reg.html">Register</a>
        <a href="login.html">Back</a>
    </div>
</body>
</html>
