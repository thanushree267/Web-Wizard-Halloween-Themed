<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Registration</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Google Fonts for Halloween theme -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Creepster&display=swap">
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Creepster', cursive;
        }

        /* Background Video */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .background-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Background Image for the Registration Area */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/halloween-bg.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        /* Registration Form Container */
        .registration-container {
            position: relative;
            width: 80%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            border-radius: 10px;
            color: #fff;
            text-align: center;
        }

        .registration-container h2 {
            margin-bottom: 20px;
        }

        .registration-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .registration-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff4500; /* Halloween orange */
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .registration-container button:hover {
            background: #ff5722;
        }

        .registration-container a {
            color: #ff4500;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .registration-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <div class="background-container">
        <video autoplay muted loop>
            <source src="img/halloween-video.mp4" type="video/mp4"> <!-- Path to your background video -->
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Registration Form -->
    <div class="registration-container">
        <h2>Register for Halloween Fun!</h2>
        <form id="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Register</button>
        </form>
        <a href="wel.html" class="back-button">Back</a>
    </div>
</body>
</html>
