<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Complete</title>
  <!-- Link Google Fonts for Halloween theme -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Creepster&display=swap">
  <link rel="stylesheet" href="final.css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Creepster', cursive; /* Apply the Halloween font */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      text-align: center;
    }

    #container {
      background-color: rgba(0, 0, 0, 0.7); /* Dark background with some transparency */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Shadow effect for a floating look */
    }

    h1 {
      font-size: 2.5em;
      color: orange;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px black; /* Add shadow for a glowing effect */
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
      text-shadow: 1px 1px 3px black; /* Add shadow for better readability */
      white-space: nowrap; /* Prevent text wrapping */
      overflow: hidden; /* Hide overflowed text */
      text-overflow: ellipsis; /* Add ellipsis for overflowed text */
    }

    .button {
      display: inline-block;
      background-color: orange;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Shadow effect for the button */
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .button:hover {
      background-color: darkorange;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7); /* Enhanced shadow on hover */
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Registration Complete!ðŸŽƒ</h1>
    <p>We hope you have a spook-tacular time!</p>
    <a href="index.html" class="button">Homepage</a>
  </div>
</body>
</html>
